<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員等級 - TripEasy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="userrank.css">


</head>

<body>
    <div class="container">
        <div class="row">
            <!--側邊欄-->
            <div class="sidebar col-md-3 col-lg-2">
                <div class="headimg"><i class="bi bi-person-circle fs-1"></i></div>
                <div class="name">王小明</div>
                <a href="https://sumaoxiong.github.io/tripeasy-memberarea/info/userinfo.html">
                    <div class="sidebaritem"><i class="bi bi-person-vcard me-2"></i>會員資訊</div>
                </a>
                <a href="https://sumaoxiong.github.io/tripeasy-memberarea/rank/userrank.html">
                    <div class="sidebaritem active"><i class="bi bi-trophy me-2"></i>會員等級</div>
                </a>
                <a href="https://sumaoxiong.github.io/tripeasy-memberarea/setting/prefer.html">
                    <div class="sidebaritem"><i class="bi bi-gear me-2"></i>個人偏好設定</div>
                </a>
                <a href="https://sumaoxiong.github.io/tripeasy-memberarea/order/order.html">
                    <div class="sidebaritem"><i class="bi bi-cart-check me-2"></i>個人訂單查看</div>
                </a>
            </div>
            <!--主要內容-->
            <div class="content col-md-9 col-lg-10">
                <div class="title"><i class="bi bi-trophy me-2"></i>會員等級</div>
                <!--會員等級資料-->
                <div class="form-title">
                    <i class="bi bi-person-badge me-2"></i>我的會員資格
                </div>
                <div class="field">
                    <div>會員姓名</div>
                    <div>王小明</div>
                </div>
                <div class="field">
                    <div>會員等級</div>
                    <div>資深背包客長</div>
                </div>
                <div class="field">
                    <div>旅遊積分</div>
                    <div>10,000 點</div>
                </div>
                <div class="field">
                    <div>會員折扣</div>
                    <div>優惠代碼：XDW2IS</div>
                </div>
                <div class="remark">單一行程不限金額95折（使用期限：2025/12/31）</div>

                <!-- 會員等級介紹卡片 -->
                <div class="form-title">
                    <i class="bi bi-award me-2"></i>等級權益說明
                </div>
                <div class="level-cards">
                    <div class="level-card">
                        <div class="level-card-header">
                            <h3>新手旅人</h3>
                        </div>
                        <div class="level-card-body">
                            <ul>
                                <li><i class="bi bi-check-circle"></i>新會員專屬優惠</li>
                                <li><i class="bi bi-check-circle"></i>積分回饋 1%</li>
                                <li><i class="bi bi-check-circle"></i>會員專屬折扣</li>
                                <li><i class="bi bi-check-circle"></i>線上客服支援</li>
                            </ul>
                        </div>
                    </div>
                    <div class="level-card">
                        <div class="level-card-header">
                            <h3>探險家</h3>
                        </div>
                        <div class="level-card-body">
                            <ul>
                                <li><i class="bi bi-check-circle"></i>積分回饋 2%</li>
                                <li><i class="bi bi-check-circle"></i>會員專屬折扣</li>
                                <li><i class="bi bi-check-circle"></i>線上客服支援</li>
                                <li><i class="bi bi-check-circle"></i>季度專屬活動</li>
                            </ul>
                        </div>
                    </div>
                    <div class="level-card active">
                        <div class="level-card-header">
                            <h3>資深背包客長</h3>
                        </div>
                        <div class="level-card-body">
                            <ul>
                                <li><i class="bi bi-check-circle"></i>積分回饋 3%</li>
                                <li><i class="bi bi-check-circle"></i>會員專屬折扣</li>
                                <li><i class="bi bi-check-circle"></i>優先客服支援</li>
                                <li><i class="bi bi-check-circle"></i>專屬旅遊顧問</li>
                                <li><i class="bi bi-check-circle"></i>獨家旅遊行程</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 側邊欄項目點擊效果
        document.querySelectorAll('.sidebaritem').forEach(item => {
            item.addEventListener('click', function () {
                document.querySelectorAll('.sidebaritem').forEach(i => {
                    i.classList.remove('active');
                });
                this.classList.add('active');
            });
        });
    </script>
</body>

</html>
