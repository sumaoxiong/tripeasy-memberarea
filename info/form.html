<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員資訊</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="userinfo.css">

</head>

<body>
    <div class="form-container">
        <h4 class="title">會員資訊</h4>
        <div class="form-group">
            <label for="name" class="form-label">姓名</label>
            <input type="text" class="form-control" id="name" value="王小明">
            <span class="edit-icon"><i class="bi bi-pencil-square"></i></span>
        </div>
        <div class="form-group">
            <label for="email" class="form-label">信箱</label>
            <input type="email" class="form-control" id="email" value="mrwang@tripeasy.com.tw">
            <span class="edit-icon"><i class="bi bi-pencil-square"></i></span>
        </div>
        <div class="form-group">
            <label for="preference1" class="form-label">個人偏好</label>
            <select class="form-select" id="preference1">
                <option>美食探索系</option>
                <option>文化體驗系</option>
                <option>懶人輕鬆系</option>
            </select>
        </div>
        <div class="form-group">
            <label for="preference2" class="form-label"></label>
            <select class="form-select" id="preference2">
                <option>美食探索系</option>
                <option>文化體驗系</option>
                <option>懶人輕鬆系</option>
            </select>
        </div>
        <div class="form-group">
            <label for="preference3" class="form-label"></label>
            <select class="form-select" id="preference3">
                <option>美食探索系</option>
                <option>文化體驗系</option>
                <option>懶人輕鬆系</option>
            </select>
        </div>
        <button type="button" class="btn btn-primary save-button">儲存</button>
    </div>

    <div class="form-container">
        <div class="password-container">
            <div class="password-label">密碼</div>
            <div class="password-inputs">
                <div class="form-group">

                    <input type="password" class="form-control password-input" id="currentPassword"
                        placeholder="請輸入舊密碼">
                </div>
                <div class="form-group">

                    <div class="password-input-group">
                        <input type="password" class="form-control password-input" id="newPassword"
                            placeholder="請輸入新密碼">
                        <span class="password-toggle"><i class="bi bi-eye"></i></span>
                        <span class="edit-icon"><i class="bi bi-pencil-square"></i></span>
                    </div>
                </div>
                <div class="form-group">

                    <div class="password-input-group">
                        <input type="password" class="form-control password-input" id="confirmNewPassword"
                            placeholder="再次輸入新密碼">
                        <span class="password-toggle"><i class="bi bi-eye"></i></span>
                        <span class="edit-icon"><i class="bi bi-pencil-square"></i></span>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-primary save-button">儲存</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
