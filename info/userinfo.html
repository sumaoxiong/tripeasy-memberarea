<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員中心 - TripEasy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="userinfo.css">
    <style>

    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <!--側邊欄-->
            <div class="sidebar col-md-3 col-lg-2">
                <div class="headimg"><i class="bi bi-person-circle fs-1"></i></div>
                <div class="name">王小明</div>
                <a href="https://sumaoxiong.github.io/tripeasy-memberarea/info/userinfo.html">
                    <div class="sidebaritem active"><i class="bi bi-person-vcard me-2"></i>會員資訊</div>
                </a>
                <a href="https://sumaoxiong.github.io/tripeasy-memberarea/rank/userrank.html">
                    <div class="sidebaritem"><i class="bi bi-trophy me-2"></i>會員等級</div>
                </a>
                <a href="https://sumaoxiong.github.io/tripeasy-memberarea/setting/prefer.html">
                    <div class="sidebaritem"><i class="bi bi-gear me-2"></i>個人偏好設定</div>
                </a>
                <a href="https://sumaoxiong.github.io/tripeasy-memberarea/order/order.html">
                    <div class="sidebaritem"><i class="bi bi-cart-check me-2"></i>個人訂單查看</div>
                </a>
            </div>
            <!--主要內容-->
            <div class="content col-md-9 col-lg-10">
                <div class="title"><i class="bi bi-person-circle me-2"></i>會員中心</div>
                <!--會員資訊表單-->
                <form id="userinfo" method="post">
                    <div class="form-title">
                        <i class="bi bi-person-vcard me-2"></i>會員資訊
                    </div>
                    <div class="form-group">
                        <label for="name" class="form-label">姓名</label>
                        <input type="text" class="form-control" id="name" value="王小明">
                        <span class="edit-icon"><i class="bi bi-pencil-square"></i></span>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">信箱</label>
                        <input type="email" class="form-control" id="email" value="mrwang@tripeasy.com.tw">
                        <span class="edit-icon"><i class="bi bi-pencil-square"></i></span>
                    </div>
                    <div class="form-group">
                        <label for="preference1" class="form-label">個人偏好</label>
                        <select class="form-select" id="preference1">
                            <option selected>美食探索系</option>
                            <option>文化體驗系</option>
                            <option>懶人輕鬆系</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="preference2" class="form-label">次要偏好</label>
                        <select class="form-select" id="preference2">
                            <option>美食探索系</option>
                            <option selected>文化體驗系</option>
                            <option>懶人輕鬆系</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="preference3" class="form-label">第三偏好</label>
                        <select class="form-select" id="preference3">
                            <option>美食探索系</option>
                            <option>文化體驗系</option>
                            <option selected>懶人輕鬆系</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary save-button"><i
                            class="bi bi-check-circle me-2"></i>儲存設定</button>
                </form>
                <!--修改密碼表單-->
                <form id="password">
                    <div class="form-title">
                        <i class="bi bi-shield-lock me-2"></i>密碼管理
                    </div>
                    <div class="password-container">
                        <div class="password-label">密碼</div>
                        <div class="password-inputs">
                            <div class="form-group">
                                <input type="password" class="form-control password-input" id="currentPassword"
                                    placeholder="請輸入舊密碼">
                            </div>
                            <div class="form-group">
                                <div class="password-input-group">
                                    <input type="password" class="form-control password-input" id="newPassword"
                                        placeholder="請輸入新密碼">
                                    <span class="password-toggle"><i class="bi bi-eye"></i></span>
                                    <span class="edit-icon"><i class="bi bi-pencil-square"></i></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="password-input-group">
                                    <input type="password" class="form-control password-input" id="confirmNewPassword"
                                        placeholder="再次輸入新密碼">
                                    <span class="password-toggle"><i class="bi bi-eye"></i></span>
                                    <span class="edit-icon"><i class="bi bi-pencil-square"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary save-button">
                        <i class="bi bi-check-circle me-2"></i>更新密碼</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 點擊顯示/隱藏密碼
        document.querySelectorAll('.password-toggle').forEach(toggle => {
            toggle.addEventListener('click', function () {
                const input = this.previousElementSibling;
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);

                // 切換眼睛圖示
                const icon = this.querySelector('i');
                if (type === 'text') {
                    icon.classList.remove('bi-eye');
                    icon.classList.add('bi-eye-slash');
                } else {
                    icon.classList.remove('bi-eye-slash');
                    icon.classList.add('bi-eye');
                }
            });
        });

        // 側邊欄項目點擊效果
        document.querySelectorAll('.sidebaritem').forEach(item => {
            item.addEventListener('click', function () {
                document.querySelectorAll('.sidebaritem').forEach(i => {
                    i.classList.remove('active');
                });
                this.classList.add('active');
            });
        });
    </script>
</body>

</html>
