<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂單管理頁面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="order.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <!--側邊欄-->
            <div class="sidebar col-md-3 col-lg-2">
                <div class="headimg"><i class="bi bi-person-circle fs-1"></i></div>
                <div class="name">王小明</div>
                <a href="https://sumaoxiong.github.io/tripeasy-memberarea/info/userinfo.html">
                    <div class="sidebaritem active"><i class="bi bi-person-vcard me-2"></i>會員資訊</div>
                </a>
                <a href="https://sumaoxiong.github.io/tripeasy-memberarea/rank/userrank.html">
                    <div class="sidebaritem"><i class="bi bi-trophy me-2"></i>會員等級</div>
                </a>
                <a href="https://sumaoxiong.github.io/tripeasy-memberarea/setting/prefer.html">
                    <div class="sidebaritem"><i class="bi bi-gear me-2"></i>個人偏好設定</div>
                </a>
                <a href="https://sumaoxiong.github.io/tripeasy-memberarea/order/order.html">
                    <div class="sidebaritem"><i class="bi bi-cart-check me-2"></i>個人訂單查看</div>
                </a>
            </div>
            <!--主要內容-->
            <div class="content col-md-9 col-lg-10">
                <div class="title"><i class="bi bi-person-circle me-2"></i>會員中心</div>
                <!--訂單管理區塊-->
                <div class="container my-4">
                    <h3 class="text-center fw-bold mb-4">訂單管理</h3>
                    <div class="d-flex justify-content-around border-bottom">
                        <div class="tab-button active" data-tab="upcoming">即將到來</div>
                        <div class="tab-button" data-tab="completed">已完成</div>
                        <div class="tab-button" data-tab="cancelled">已取消</div>
                    </div>

                    <!-- 即將到來 -->
                    <div id="tab-upcoming" class="tab-content mt-4">
                        <!-- 訂單卡片 -->
                        <div class="card mb-3">
                            <div class="row g-0">
                                <div
                                    class="col-md-2 bg-secondary d-flex justify-content-center align-items-center text-white">
                                    地點代表圖片</div>
                                <div class="col-md-10 p-3">
                                    <span class="order-status status-upcoming">即將出發</span>
                                    <div class="d-flex justify-content-between align-items-center mt-2">
                                        <div class="text-center">
                                            <div>2025</div>
                                            <div class="fs-4 fw-bold">10/15</div>
                                        </div>
                                        <div class="flex-grow-1 ps-3">
                                            <h5 class="mb-1">日本｜京都散策</h5>
                                            <div class="mb-2">
                                                <span class="badge bg-secondary">跟團旅遊</span>
                                                <span class="badge bg-secondary">雙人房</span>
                                                <span class="badge bg-secondary">交通自理</span>
                                            </div>
                                            <div class="text-muted small">訂單編號：tripeasy123</div>
                                            <div class="text-muted">NT$38,800</div>
                                        </div>
                                        <div class="text-end">
                                            <i class="bi bi-headset me-2"></i>
                                            <i class="bi bi-calendar-plus me-2"></i>
                                            <i class="bi bi-receipt"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 可重複卡片... -->
                    </div>

                    <!-- 已完成 -->
                    <div id="tab-completed" class="tab-content mt-4 d-none">
                        <div class="card mb-3">
                            <div class="row g-0">
                                <div
                                    class="col-md-2 bg-secondary d-flex justify-content-center align-items-center text-white">
                                    地點代表圖片</div>
                                <div class="col-md-10 p-3">
                                    <span class="order-status status-paid">已完成</span>
                                    <div class="d-flex justify-content-between align-items-center mt-2">
                                        <div class="text-center">
                                            <div>2025</div>
                                            <div class="fs-4 fw-bold">08/18</div>
                                        </div>
                                        <div class="flex-grow-1 ps-3">
                                            <h5 class="mb-1">泰國｜清邁療癒</h5>
                                            <div class="mb-2">
                                                <span class="badge bg-secondary">跟團旅遊</span>
                                                <span class="badge bg-secondary">雙人房</span>
                                                <span class="badge bg-secondary">交通自理</span>
                                            </div>
                                            <div class="text-muted small">訂單編號：tripeasy126</div>
                                            <div class="text-muted">NT$27,900</div>
                                        </div>
                                        <div class="text-end">
                                            <i class="bi bi-headset me-2"></i>
                                            <i class="bi bi-calendar-plus me-2"></i>
                                            <i class="bi bi-receipt"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 已取消 -->
                    <div id="tab-cancelled" class="tab-content mt-4 d-none">
                        <div class="card mb-3">
                            <div class="row g-0">
                                <div
                                    class="col-md-2 bg-secondary d-flex justify-content-center align-items-center text-white">
                                    地點代表圖片</div>
                                <div class="col-md-10 p-3">
                                    <span class="order-status status-cancelled">付款失敗</span>
                                    <div class="d-flex justify-content-between align-items-center mt-2">
                                        <div class="text-center">
                                            <div>2025</div>
                                            <div class="fs-4 fw-bold">09/10</div>
                                        </div>
                                        <div class="flex-grow-1 ps-3">
                                            <h5 class="mb-1">美國｜美西公路</h5>
                                            <div class="mb-2">
                                                <span class="badge bg-secondary">跟團旅遊</span>
                                                <span class="badge bg-secondary">雙人房</span>
                                                <span class="badge bg-secondary">交通自理</span>
                                            </div>
                                            <div class="text-muted small">訂單編號：tripeasy125</div>
                                            <div class="text-muted">NT$89,500</div>
                                        </div>
                                        <div class="text-end">
                                            <i class="bi bi-headset me-2"></i>
                                            <i class="bi bi-receipt"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const tabs = document.querySelectorAll(".tab-button");
        const contents = document.querySelectorAll(".tab-content");

        tabs.forEach(tab => {
            tab.addEventListener("click", () => {
                // 更新選單樣式
                tabs.forEach(t => t.classList.remove("active"));
                tab.classList.add("active");

                // 顯示對應區塊
                const selected = tab.getAttribute("data-tab");
                contents.forEach(c => {
                    c.classList.toggle("d-none", !c.id.includes(selected));
                });
            });
        });
    </script>

</body>

</html>
