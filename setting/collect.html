<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>旅遊卡片範例</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        .card-item {
            border: 1px solid #ccc;
            border-radius: 1rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
        }

        .card-img {
            background-color: #ddd;
            width: 120px;
            height: 120px;
            border-radius: .5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-weight: bold;
        }

        .card-label {
            font-size: 0.8rem;
            padding: 0.2rem 0.5rem;
            border-radius: 0.25rem;
            margin-bottom: 0.3rem;
            display: inline-block;
        }

        .label-sale {
            color: #0d6efd;
            border: 1px solid #0d6efd;
        }

        .label-ended {
            color: #dc3545;
            border: 1px solid #dc3545;
        }

        .tags span {
            font-size: 0.75rem;
            background-color: #f0f0f0;
            padding: 0.2rem 0.4rem;
            border-radius: 0.3rem;
            margin-right: 0.3rem;
            margin-bottom: 0.3rem;
            display: inline-block;
        }

        .price-box {
            text-align: center;
        }

        .btn-detail {
            white-space: nowrap;
        }

        .heart-icon {
            font-size: 1.5rem;
            margin-right: 1rem;
            cursor: pointer;
        }
    </style>
</head>

<body class="p-4">

    <!-- 卡片範例 -->
    <div class="card-item">
        <i class="bi bi-heart heart-icon" onclick="toggleHeart(this)"></i>
        <div class="card-img">地點代表圖片</div>
        <div class="flex-grow-1">
            <span class="card-label label-sale">促銷中</span>
            <h6 class="mt-1 mb-1">日本｜京都散策</h6>
            <div class="tags mb-2">
                <span>旅行團</span><span>旅遊行程</span><span>探索冒險</span><span>文化體驗</span><span>放鬆療育</span>
            </div>
            <p class="mb-1 text-muted">漫步於京都的小巷與神社之間，感受千年文化靜靜流淌…</p>
            <small class="text-muted">25/10/15 - 25/10/20</small>
        </div>
        <div class="text-end ms-3">
            <div class="price-box mb-2 fw-bold">NT$38,800</div>
            <button class="btn btn-outline-dark btn-detail">查看更多</button>
        </div>
    </div>

    <!-- 你可以複製上方區塊再製作冰島、美西卡片 -->

    <script>
        function toggleHeart(icon) {
            icon.classList.toggle('bi-heart');
            icon.classList.toggle('bi-heart-fill');
            icon.classList.toggle('text-danger'); // 加入紅色效果
        }
    </script>
</body>

</html>
