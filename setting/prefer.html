<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員中心 - TripEasy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="prefer.css">
    <style>

    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <!--側邊欄-->
            <div class="sidebar col-md-3 col-lg-2">
                <div class="headimg"><i class="bi bi-person-circle fs-1"></i></div>
                <div class="name">王小明</div>
                <a href="https://sumaoxiong.github.io/tripeasy-memberarea/info/userinfo.html">
                    <div class="sidebaritem"><i class="bi bi-person-vcard me-2"></i>會員資訊</div>
                </a>
                <a href="https://sumaoxiong.github.io/tripeasy-memberarea/rank/userrank.html">
                    <div class="sidebaritem"><i class="bi bi-trophy me-2"></i>會員等級</div>
                </a>
                <a href="https://sumaoxiong.github.io/tripeasy-memberarea/setting/prefer.html">
                    <div class="sidebaritem active"><i class="bi bi-gear me-2"></i>個人偏好設定</div>
                </a>
                <a href="https://sumaoxiong.github.io/tripeasy-memberarea/order/order.html">
                    <div class="sidebaritem"><i class="bi bi-cart-check me-2"></i>個人訂單查看</div>
                </a>
            </div>
            <!--主要內容-->
            <div class="content col-md-9 col-lg-10">
                <div class="title"><i class="bi bi-person-circle me-2"></i>會員中心</div>
                <!--提醒remind-->
                <div class="remindarea">
                    <form id="remind" method="post">
                        <div class="form-title">
                            <i class="bi bi-person-vcard me-2"></i>提醒
                        </div>
                        <!-- 選項一 -->
                        <div class="reminder-option">
                            <input type="checkbox" id="remind-week">
                            <label for="remind-week">旅程開始前一個月提醒</label>
                        </div>

                        <!-- 選項二 -->
                        <div class="reminder-option">
                            <input type="checkbox" id="flexible-price">
                            <label for="flexible-price">彈性價格提醒</label>

                            <select name="country" disabled>
                                <option>請選擇國家 ▼</option>
                                <option>日本</option>
                                <option>台灣</option>
                                <option>韓國</option>
                            </select>

                            <select name="region" disabled>
                                <option>請選擇區域 ▼</option>
                                <option>關東</option>
                                <option>關西</option>
                                <option>北海道</option>
                            </select>

                            <input type="number" placeholder="請輸入價格" disabled>
                        </div>

                        <button type="button" class="btn btn-primary save-button"><i
                                class="bi bi-check-circle me-2"></i>儲存設定</button>
                    </form>
                </div>
                <!--個人收藏區塊-->
                <h1>個人收藏</h1>

                <!-- 卡片 1 -->
                <div class="card-item">
                    <i class="bi bi-heart heart-icon" onclick="toggleHeart(this)"></i>
                    <div class="card-img">地點代表圖片</div>
                    <div class="flex-grow-1">
                        <span class="card-label label-sale">促銷中</span>
                        <h6 class="mt-1 mb-1">日本｜京都散策</h6>
                        <div class="tags mb-2">
                            <span>旅行團</span><span>旅遊行程</span><span>探索冒險</span><span>文化體驗</span><span>放鬆療育</span>
                        </div>
                        <p class="mb-1 text-muted">漫步於京都的小巷與神社之間，感受千年文化靜靜流淌…</p>
                        <small class="text-muted">25/10/15 - 25/10/20</small>
                    </div>
                    <div class="text-end ms-3">
                        <div class="price-box mb-2 fw-bold">NT$38,800</div>
                        <button class="btn btn-outline-dark btn-detail">查看更多</button>
                    </div>
                </div>
                <!-- 卡片 (後續串接資料庫會依照資料庫中的項目數量來增減) -->
            </div>


        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        //提醒設定區塊
        const checkbox = document.getElementById('flexible-price');
        const selects = document.querySelectorAll('select');
        const input = document.querySelector('input[type="number"]');

        checkbox.addEventListener('change', () => {
            selects.forEach(sel => sel.disabled = !checkbox.checked);
            input.disabled = !checkbox.checked;
        });

        // 側邊欄項目點擊效果
        document.querySelectorAll('.sidebaritem').forEach(item => {
            item.addEventListener('click', function () {
                document.querySelectorAll('.sidebaritem').forEach(i => {
                    i.classList.remove('active');
                });
                this.classList.add('active');
            });
        });
        // 收藏愛心icon互動效果
        function toggleHeart(icon) {
            icon.classList.toggle('bi-heart');
            icon.classList.toggle('bi-heart-fill');
            icon.classList.toggle('text-danger'); // 加入紅色效果
        }
    </script>
</body>

</html>
